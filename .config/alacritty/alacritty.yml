---
live_config_reload: true

env:
  # TERM: screen-256color
  # GDK_DPI_SCALE: "1.3"
  # TERM: xterm-256color
  TERM: screen-256color


key_bindings:
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

window:
  # opacity: 0.95
  opacity: 1.0
  # colors:
    # "#000000"
  dynamic_title: true
  padding:
   x: 10
   y: 8
  position:
   x: 0
   y: 0

cursor:
  style:
    shape: Block
    blinking: Always

scrolling:
  history: 0

font:

  # size: 12.0
  size: 10.0
  normal:
    # family: Input Mono Narrow
    # family: Fira Sans
    family: Iosevka Nerd Font
    # family: Fira Code
    # family: Fira Mono
    # family: Ubuntu Mono
    # family: UbuntuMono Nerd Font Mono
    # slant: normal
    # weight: light
    weight: extralight
    weight: light
    # weight: regular

  colors:
    hints:
      alphabet: "jfkdls;ahgurieowpq"
    enabled:

        # (ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+
    - regex: >-
        (?:(ipfs|ipns|magnet|mailto|gemini|gopher|https|http|news|file|git|ssh|ftp):)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+
      hyperlinks: true
      command: >-
          ,
      enabled: true
      post_processing: true
      mouse:
        enabled: true
        mods: None
