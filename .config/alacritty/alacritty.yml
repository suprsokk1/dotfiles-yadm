---
live_config_reload: true

env:
  TERM: screen-256color
  GDK_DPI_SCALE: "1.3"

key_bindings:
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

window:
  # opacity: 0.95
  opacity: 1.0
  # colors:
    # "#000000"
  dynamic_title: true
  padding:
   x: 10
   y: 8
  position:
   x: 0
   y: 0

cursor:
  style:
    shape: Block
    blinking: Always

scrolling:
  history: 0

font:

  # size: 12.0
  size: 12.0
  normal:
    # family: Input Mono Narrow
    # family: Fira Sans
    # family: Fira Mono
    # family: Ubuntu Mono
    # family: UbuntuMono Nerd Font Mono
    family: Iosevka Nerd Font
    # slant: normal
    # weight: light
    weight: regular

  colors:
    hints:
      alphabet: "jfkdls;ahgurieowpq"
    enabled:

    - regex: >-
        (ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+
      hyperlinks: true
      command: /home/gepr/bin/,
      enabled: true
      post_processing: true
      mouse:
        enabled: true
        mods: None
